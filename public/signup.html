<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Sign Up</title>
    <link rel="stylesheet" href="login.css" />
  </head>
  <body>
    <div id="login-container">
      <h2>Sign Up</h2>
      <form id="signup-form">
        <div id="error-box" style="display: none"></div>
        <input
          type="text"
          id="username"
          placeholder="Choose a username"
          required
        />
        <input
          type="password"
          id="password"
          placeholder="Choose a password"
          required
        />
        <button type="submit">Create Account</button>
      </form>
      <p>Already have an account? <a href="/login">Login</a></p>
    </div>

    <footer class="footer">
      Made by Ayan<br />
      <a href="https://github.com/ayannotfound" target="_blank">GitHub</a> |
      <a
        href="https://www.linkedin.com/in/ayush-anand-420590306/"
        target="_blank"
        >LinkedIn</a
      >
    </footer>

    <script>
      const form = document.getElementById("signup-form");
      const errorBox = document.getElementById("error-box");

      form.addEventListener("submit", async (e) => {
        e.preventDefault();
        const username = document.getElementById("username").value.trim();
        const password = document.getElementById("password").value;

        const res = await fetch("/signup", {
          method: "POST",
          headers: { "Content-Type": "application/x-www-form-urlencoded" },
          body: `username=${encodeURIComponent(username)}&password=${encodeURIComponent(password)}`,
        });

        const text = await res.text();

        if (
          text.includes("Username already taken") ||
          text.includes("Signup failed")
        ) {
          errorBox.textContent = text;
          errorBox.style.display = "block";
          errorBox.classList.add("error");
        } else {
          window.location.href = "/";
        }
      });
    </script>
  </body>
</html>
